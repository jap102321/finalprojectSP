<div class="container">
    <div class="form">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name"[(ngModel)]="client.name" required>
            </div>
            <div class="form-group">
                <label for="name">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname"[(ngModel)]="client.lastname" required>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" name="email"[(ngModel)]="client.email" required>
            </div>
            <div class="form-group">
                <label for="name">Fecha de nacimiento</label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="client.birthDate" class="form-control" name="birthDate">
                    <mat-hint>YYYY/MM/DD</mat-hint>
                    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </div>
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" >Actualizar</button>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
